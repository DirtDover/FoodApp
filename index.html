<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/127f1efd54.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link href="./style.css" rel="stylesheet" />
    
        <title>Food App</title>
    </head>
<body>
    <header>
        <h1 class="title">Food App</h1>
        <p class="presentation">Entrez le code barre du produit dont vous voulez en savoir plus, Food App s'occupe du reste ! </p>
    </header>

    <main class="main_container">

        <div class="search_bar">
            <i class="fa-solid fa-carrot"></i>
            <input type="text" placeholder="Rentrez votre code barre">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="error">
            <img class = "error_img" src="./images/404 Food.webp" alt="image d'erreur">
        </div>

        <div class="result_container">
            <img class="img_product" src="" >
            <h2 class="name_product"></h2> <button>I</button>
            <p class="nutrition_grades"></p>
            <p class="cal"></p>
           <div class="scores">
            <img class="img_grades" src="">
            <img class="img_nova" src="">
           </div> 
        </div>
    </main>


    <footer>
        <div class="footer">Tous droits réservé. Api Open Food Fact</div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
